<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/form.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
        <link rel="shortcut icon" href="assets/img/favicon.ico"
            type="image/x-icon">
        <title>MovieVerse</title>
    </head>
    <body>
        <header>
            <section class="navBar">
                <nav class="navbar navbar-expand-lg navbar-dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                      <img src="assets/img/movieverse-Photoroom.png" alt="Logo" width="200" height="60">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="historia.html">Historia del cine</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="about.html">Sobre mi proyecto</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="form.html">Agregar Peliculas</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
              </section>
        </header>

        <main>
            <div class="container my-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="card-title">Agregar Nueva Película</h5>
                    </div>
                    <div class="card-body">
                        <form id="movie-form" onsubmit="submitForm(event)">
                            <div class="mb-3">
                                <input type="text" class="form-control"
                                    id="title"
                                    placeholder="Ingresa el título de la película"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control"
                                    id="year" placeholder="Año : Ej. 2024"
                                    min="1988" max="2024" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control"
                                    id="director"
                                    placeholder="Ingresa el nombre del director"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control"
                                    id="duration"
                                    placeholder="Duracion en minutos: Ej. 120" min="1"
                                    required>
                            </div>
                            <div class="mb-2">
                                <label>Selecciona uno o más Géneros</label>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="accion"
                                        value="accion">
                                    <label class="form-check-label"
                                        for="accion">Acción</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="comedia"
                                        value="comedia">
                                    <label class="form-check-label"
                                        for="comedia">Comedia</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="drama"
                                        value="drama">
                                    <label class="form-check-label"
                                        for="drama">Drama</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="ciencia-ficcion"
                                        value="ciencia-ficcion">
                                    <label class="form-check-label"
                                        for="ciencia-ficcion">Ciencia-Ficción</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="terror"
                                        value="terror">
                                    <label class="form-check-label"
                                        for="terror">Terror</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="aventura"
                                        value="aventura">
                                    <label class="form-check-label"
                                        for="aventura">Aventura</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="romance"
                                        value="romance">
                                    <label class="form-check-label"
                                        for="romance">Romance</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="fantasia"
                                        value="fantasia">
                                    <label class="form-check-label"
                                        for="fantasia">Fantasía</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="misterio"
                                        value="misterio">
                                    <label class="form-check-label"
                                        for="misterio">Misterio</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                        type="checkbox" id="documental"
                                        value="documental">
                                    <label class="form-check-label"
                                        for="documental">Documental</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control"
                                    id="rate" placeholder="Puntaje: Ej. 7.5"
                                    step="0.1" min="0" max="10" required>
                            </div>
                            <div class="mb-3">
                                <input type="url" class="form-control"
                                    id="poster"
                                    placeholder="Ingresa la URL del póster"
                                    required>
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Guardar</button>
                                <button type="button" id="clear-button"
                                    class="btn btn-danger">Limpiar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./public/bundle.js"></script>
    </body>
</html>
